# NOTE: Default values are for LOCAL DEVELOPMENT ONLY
# For production, all credentials MUST be set via environment variables or secrets

services:
  db:
    image: postgres:16-alpine
    container_name: cv-reformatter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cv_reformatter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cv-network

  redis:
    image: redis:7-alpine
    container_name: cv-reformatter-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cv-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-reformatter-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cv-reformatter-dev.rule=Host(`reformatter.kart-automation.xyz`)"
      - "traefik.http.routers.cv-reformatter-dev.entrypoints=http"
      - "traefik.http.services.cv-reformatter-dev.loadbalancer.server.port=3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cv_reformatter}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # LLM Configuration
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_ENDPOINT=${LLM_ENDPOINT:-https://api.openai.com/v1/chat/completions}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-8192}
      # Backblaze B2
      - B2_ENDPOINT=${B2_ENDPOINT}
      - B2_REGION=${B2_REGION}
      - B2_ACCESS_KEY_ID=${B2_ACCESS_KEY_ID}
      - B2_SECRET_ACCESS_KEY=${B2_SECRET_ACCESS_KEY}
      - B2_BUCKET_NAME=${B2_BUCKET_NAME}
      - B2_BUCKET_CV_RAW=${B2_BUCKET_CV_RAW}
      - B2_BUCKET_CV_FINAL=${B2_BUCKET_CV_FINAL}
      # App
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Better Auth
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cv-network
      - coolify

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: cv-reformatter-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cv_reformatter}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-5}
      # LLM Configuration
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_ENDPOINT=${LLM_ENDPOINT:-https://api.openai.com/v1/chat/completions}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-8192}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cv-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  postgres_data:
  redis_data:

networks:
  cv-network:
    driver: bridge
  coolify:
    external: true

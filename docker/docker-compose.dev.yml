version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cv-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - cv-network-dev

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cv-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - cv-network-dev

volumes:
  redis_data_dev:

networks:
  cv-network-dev:
    driver: bridge

services:
  app:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-cv-reformatter}-app:latest
    build: !reset null
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-cv-reformatter}-worker:latest
    build: !reset null

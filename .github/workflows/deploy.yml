name: Build, Push & Deploy

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      app_image: ${{ steps.meta-app.outputs.tags }}
      worker_image: ${{ steps.meta-worker.outputs.tags }}
      image_prefix: ${{ steps.vars.outputs.image_prefix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image prefix
        id: vars
        run: |
          echo "image_prefix=$(echo '${{ github.repository_owner }}/cv-reformatter' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for App
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_prefix }}-app
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_prefix }}-worker
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push App image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VM
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "docker-compose.yml,docker-compose.prod.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_PREFIX: ${{ needs.build-and-push.outputs.image_prefix }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_MAX_TOKENS: ${{ secrets.LLM_MAX_TOKENS }}
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_REGION: ${{ secrets.B2_REGION }}
          B2_ACCESS_KEY_ID: ${{ secrets.B2_ACCESS_KEY_ID }}
          B2_SECRET_ACCESS_KEY: ${{ secrets.B2_SECRET_ACCESS_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          B2_BUCKET_CV_RAW: ${{ secrets.B2_BUCKET_CV_RAW }}
          B2_BUCKET_CV_FINAL: ${{ secrets.B2_BUCKET_CV_FINAL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          APP_PORT: ${{ secrets.APP_PORT }}
          WORKER_CONCURRENCY: ${{ secrets.WORKER_CONCURRENCY }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: REGISTRY,IMAGE_PREFIX,GH_TOKEN,GH_ACTOR,DEPLOY_PATH,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,REDIS_PASSWORD,LLM_API_KEY,LLM_ENDPOINT,LLM_MODEL,LLM_MAX_TOKENS,B2_ENDPOINT,B2_REGION,B2_ACCESS_KEY_ID,B2_SECRET_ACCESS_KEY,B2_BUCKET_NAME,B2_BUCKET_CV_RAW,B2_BUCKET_CV_FINAL,NEXT_PUBLIC_APP_URL,APP_PORT,WORKER_CONCURRENCY
          script: |
            set -e

            cd "$DEPLOY_PATH"

            # Login to GHCR
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin

            # Create .env file for docker-compose
            cat > .env << EOF
            REGISTRY=$REGISTRY
            IMAGE_PREFIX=$IMAGE_PREFIX
            POSTGRES_USER=$POSTGRES_USER
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            POSTGRES_DB=$POSTGRES_DB
            REDIS_PASSWORD=$REDIS_PASSWORD
            LLM_API_KEY=$LLM_API_KEY
            LLM_ENDPOINT=$LLM_ENDPOINT
            LLM_MODEL=$LLM_MODEL
            LLM_MAX_TOKENS=$LLM_MAX_TOKENS
            B2_ENDPOINT=$B2_ENDPOINT
            B2_REGION=$B2_REGION
            B2_ACCESS_KEY_ID=$B2_ACCESS_KEY_ID
            B2_SECRET_ACCESS_KEY=$B2_SECRET_ACCESS_KEY
            B2_BUCKET_NAME=$B2_BUCKET_NAME
            B2_BUCKET_CV_RAW=$B2_BUCKET_CV_RAW
            B2_BUCKET_CV_FINAL=$B2_BUCKET_CV_FINAL
            NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL
            APP_PORT=${APP_PORT:-3000}
            WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-5}
            EOF

            # Pull new images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Deploy with healthcheck wait
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --wait --wait-timeout 120

            # Run Prisma schema sync (using Prisma 6.x to match project version)
            echo "Running Prisma schema sync..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T app npx prisma@6 db push --skip-generate

            # Cleanup old images
            docker image prune -f

  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check services health
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: DEPLOY_PATH
          script: |
            cd "$DEPLOY_PATH"

            echo "=== Container Status ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps

            echo ""
            echo "=== Health Status ==="

            # Check each container's health
            UNHEALTHY=0

            for container in cv-reformatter-db cv-reformatter-redis cv-reformatter-app cv-reformatter-worker; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $container 2>/dev/null || echo "no-healthcheck")

              if [ "$STATUS" = "healthy" ] || [ "$STATUS" = "no-healthcheck" ]; then
                echo "✓ $container: $STATUS"
              else
                echo "✗ $container: $STATUS"
                UNHEALTHY=1
              fi
            done

            if [ $UNHEALTHY -eq 1 ]; then
              echo ""
              echo "=== Logs from unhealthy containers ==="
              docker compose -f docker-compose.yml -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

            echo ""
            echo "=== All services healthy! ==="
